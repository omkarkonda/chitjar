<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to ChitJar - Personal Chit Fund Tracker"
    />
    <meta name="theme-color" content="#2563eb" />
    <title>Login - ChitJar</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="header__title">ChitJar</h1>
        <p class="header__subtitle">Track your chit fund investments</p>
      </header>

      <main class="main">
        <div class="login">
          <h2>Login to ChitJar</h2>
          <form id="loginForm" class="login__form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn--primary">Login</button>
          </form>
          <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
        </div>
      </main>
    </div>

    <script type="module">
      import { apiClient } from './lib/apiClient.js';
      
      document.addEventListener('DOMContentLoaded', () => {
        // Setup form submission handler for login
        document.addEventListener('submit', async (e) => {
          if (e.target.id === 'loginForm') {
            e.preventDefault();
            const formData = new FormData(e.target);
            const credentials = {
              email: formData.get('email'),
              password: formData.get('password')
            };
            
            try {
              await apiClient.login(credentials);
              // Redirect to dashboard on successful login
              window.location.href = '/';
            } catch (error) {
              alert('Login failed: ' + error.message);
            }
          }
        });
      });
    </script>
  </body>
</html>
